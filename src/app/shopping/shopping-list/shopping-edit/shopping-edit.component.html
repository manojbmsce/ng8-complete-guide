<div class="row">
    <div class="col-xs-12">
        <form #shoppingEditForm="ngForm" (ngSubmit)="onAddItem()">
            <div class="row">
                <div class="col-sm-5 form-group-sm">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group-sm">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" 
                    name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="shoppingEditForm.invalid" >{{editMode? 'Edit': 'Add'}}</button>
                    <button class="btn btn-danger" type="button" [disabled]="!editMode" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
