<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeEditForm" (ngSubmit)="OnSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                type="text" 
                id="name" 
                class="form-control" 
                formControlName="name"
                >
            </div>
            <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input type="text" name="imagePath" id="imagePath" class="form-control"
                formControlName="imagePath">
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="3" class="form-control"
                formControlName="description"></textarea>
            </div>
            <div class="form-group" formArrayName="ingredients">
                <label for="ingredients">Ingredients</label>
                <div class="row" [formGroupName]="i" *ngFor="let ingredientctl of recipeEditForm.get('ingredients').controls; let i = index">
                    <div class="col-xs-8">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-xs-2">
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-danger">X</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-danger" type="button">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
